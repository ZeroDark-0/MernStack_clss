<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            background-color: blue;
            padding: 10px;
        }
        .grid-item {
            background-color: #444;
            color: white;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            border-radius: 6px;
        }
    </style>
</head>
<body style="background-color: black;">
<h1 style="color:white">Grid Layout</h1>
<p style="color:white">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque fugiat id illum natus quaerat, tempora? Aperiam assumenda dolores et facilis fugiat itaque iure nulla repellat. Consequatur ea et nisi sit!
</p>

<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>

</div>
</body>
</html>
