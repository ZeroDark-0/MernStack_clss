    <title>Flexbox Example</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: Blue;
            padding: 10px;
        }
        .flex-container div {
            background-color: #FF204E;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            border-radius: 5px;
        }
    </style>
</head>
